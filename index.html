<html>
<head>

  <style>
    /* Customize the appearance of the diagram */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    min-height:100%;

  }

  #diagram {
    width: 100%;
    height: 100%;

    display:flex;

    align-content: center;

    float:right;
    padding:0.5%;

    right:0;
    margin: auto;
    bottom: 93%;
    background: fixed;
    background-color: red;
  }

</head>

  <div id="diagram"></div>

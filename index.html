<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Node Diagram</title>
  <style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    min-height:100%;
    max-height:100%;
    overflow: hidden;
  }

  #diagram {
    width: 100%;
    height: 100%;
    min-height:100%;
    max-height:100%;
    background-color: #f2f2f2;
  }
  #bar {
    position: absolute;
    display:flex;
    align-self: center;
    align-content: center;
    top:0;
    float:right;
    padding:0.5%;
    left:0;
    right:0;
    margin: auto;
    bottom: 93%;
    background: fixed;
    background-color: red;
  }
  .hidden {
    display: none;
  }

  #clickPanel {
    position: absolute;
    background-color: #f2f2f2;
    border: 1px solid #ccc;
    padding: 10px;
  }

  </style>
</head>
<body>
  <div id="clickPanel" class="hidden">
    <ul>
      <li id="name"></li>
      <li onclick="linkNodes(this.class)" id="linker">link another node</li>
      <li>Option 3</li>
    </ul>
  </div>  
  <div id="diagram"></div>
  <div id="bar">hi</div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
  <!-- unused and leftover(i was going to use chart.js, but d3 is what i ended up using) -->

  <!-- the framework -->
  <script src="diagram.js"></script>

</html>
